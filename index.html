<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>

    <!-- Quiz Container -->
    <div class="quiz-container">
        <h2>Quiz Game</h2>

        <!-- Question section -->
        <div class="question" id="quiz-question">
            Loading question...
        </div>

        <!-- Options section -->
        <div class="options">
            <label><input type="radio" name="answer" value=""> Option 1</label>
            <label><input type="radio" name="answer" value=""> Option 2</label>
            <label><input type="radio" name="answer" value=""> Option 3</label>
            <label><input type="radio" name="answer" value=""> Option 4</label>
        </div>

        <!-- Next button -->
        <button class="btn" id="next-btn" disabled>Next Question</button>

        <!-- Error message section -->
        <div id="error"></div>
    </div>

    <!-- JavaScript to handle the quiz logic -->
    <script src="script.js"></script>

</body>
</html>
